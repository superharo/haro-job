server:
  servlet:
    context-path: /xxl-job-admin
spring:
  application:
    name: haro-xxl-job-admin
  profiles: #启用开发配置
    active: dev
  mvc:
    static-path-pattern: /static/**
  web:
    resources:
      static-locations: classpath:/static/
  #freemarker
  freemarker:
    template-loader-path: classpath:/templates/
    suffix: .ftl
    charset: UTF-8
    request-context-attribute: request
    settings:
      number_format: 0.##########
  cloud:
    nacos:
      discovery: #注册中心
        server-addr: ${nacos.url}
      config: #配置中心
        server-addr: ${nacos.url}
        #文件拓展名，默认properties
        file-extension: yaml
#actuator
management:
  health:
    mail:
      enabled: false
  server:
    base-path: /actuator
#mybatis
mybatis-plus:
  mapper-locations: classpath:/mybatis-mapper/*Mapper.xml